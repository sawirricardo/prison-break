<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prison Break</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <!-- Roboto mono font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    
</head>
<body>
    <h1>Prison Break</h1>
    <hr>
    <p>Right now, you are breaking the last door by inputing a certain number.</p>
    <p>You need to guess a number between 1 and 100 in order to escape.</p>
    <p>However, you only have 10 turns to guess the correct number before the security can catch you!</p>
    <p>Hurry up! Input the number!</p>    
    <hr>
    <div class="form" style="text-align:center">
        <label for="guessField">Enter the Number: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Input" class="guessSubmit">        
    </div>
    <hr>
    <div class="resultParas">
        <p class="guesses"></p>    
        <p class="lastResult" style="text-align:center"></p>
        <p class="lowOrHi" style="text-align:center"></p>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
